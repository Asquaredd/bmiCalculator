

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&family=Indie+Flower&family=Josefin+Sans&family=Poppins:wght@700&family=Sofia+Sans:wght@500&family=Ubuntu&display=swap');
      </style>
    
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-logo">
                <div class="logo-container">
                    <img src="logo.jpg" alt="Logo">
                </div>
            </div>
            <input type="checkbox" id="toggle" class="navbar-toggle-checkbox">
            <label for="toggle" class="navbar-toggle-label"></label>
            <ul class="navbar-menu">
                <li class="navbar-menu-item"><a href="#">BMI Calculator</a></li>
            </ul>
        </div>
    </nav>

    <div class="calculator-container">
        <h1>BMI Calculator</h1>
    <form>
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" required placeholder="EX: '125'">
        <label for="height">Height (in):</label>
        <input type="number" id="height" name="height" step="0.01" required placeholder="EX: '6.3'">
        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>
    <p class="output">Your BMI is: <span id="result"></span></p>
    <div class="result-container">
        <p class="output">Your BMI is: <span id="result"></span></p>
        <div class="color-zone"></div>
        <div class="arrow"></div>
    </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
